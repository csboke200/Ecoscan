<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoScan AI - Fixed Vision</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root { --green: #2e7d32; --light-green: #e8f5e9; --brown: #5d4037; --gold: #fbc02d; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light-green); color: #333; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        
        #video-container { position: relative; width: 100%; border-radius: 20px; overflow: hidden; background: #000; aspect-ratio: 4/3; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .scanner-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: rgba(76, 175, 80, 0.9); box-shadow: 0 0 15px 5px rgba(76, 175, 80, 0.5);
            z-index: 5; display: none; animation: scanMove 2s linear infinite;
        }
        @keyframes scanMove { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }

        #results-box { display: none; margin-top: 20px; padding: 15px; border-radius: 15px; background: #fffde7; border-left: 5px solid var(--gold); text-align: left; }
        #forest-floor { height: 100px; background: #a5d6a7; border-radius: 15px; display: flex; flex-wrap: wrap; align-items: flex-end; padding: 10px; gap: 5px; border-bottom: 8px solid var(--brown); margin: 15px 0; }
        .tree { font-size: 2rem; animation: grow 0.5s ease-out; }
        
        button { width: 100%; padding: 15px; border-radius: 50px; border: none; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-scan { background: var(--green); color: white; }
        .btn-scan:disabled { background: #999; }
        .btn-dash { background: white; border: 2px solid var(--green); color: var(--green); }
        
        @keyframes grow { from { transform: scale(0); } to { transform: scale(1); } }
    </style>
</head>
<body>

<div class="container">
    <div id="scanner-view">
        <h2 style="color: var(--green); margin: 0 0 10px 0;">EcoScan AI üåø</h2>
        <p id="location-display" style="font-size: 0.8rem; margin-bottom: 10px;">üìç Detecting location...</p>
        
        <div id="video-container">
            <div id="laser" class="scanner-line"></div>
            <video id="webcam" autoplay playsinline></video>
        </div>

        <button class="btn-scan" id="scan-btn" onclick="captureAndScan()">IDENTIFY ITEM</button>
        <button class="btn-dash" onclick="toggleView('dashboard')">MY FOREST</button>

        <div id="results-box">
            <strong id="item-name" style="color: var(--green); font-size: 1.2rem;">Scanning...</strong>
            <p id="instructions" style="font-size: 0.9rem;"></p>
            <p style="font-size: 0.8rem; color: var(--green);"><strong>Saved:</strong> <span id="session-co2">0</span>kg CO2</p>
        </div>
    </div>

    <div id="dashboard" style="display:none;">
        <h2 style="color: var(--green);">Total Impact</h2>
        <div id="forest-floor"></div>
        <p><strong>Total CO2 Saved:</strong> <span id="total-co2">0.00</span> kg</p>
        <button onclick="toggleView('scanner')" style="background: var(--brown); color: white;">BACK</button>
    </div>
</div>

<script>
    const API_KEY = "AIzaSyCTQt2SWok-vaCPM4M_saNXI_URHmO0iCY";
    const video = document.getElementById('webcam');
    let userCity = "your city";
    let totalCO2 = 0;

    async function init() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
        } catch (e) { alert("Please enable camera access."); }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`);
                const data = await res.json();
                userCity = data.address.city || data.address.town || "Local Area";
                document.getElementById('location-display').innerText = `üìç Rules for: ${userCity}`;
            });
        }
    }

    async function captureAndScan() {
        const btn = document.getElementById('scan-btn');
        const laser = document.getElementById('laser');
        
        btn.innerText = "THINKING...";
        btn.disabled = true;
        laser.style.display = 'block';

        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        const base64Image = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];

        // Prompting for strict JSON format
        const prompt = `Look at this waste item. Identify it and tell me how to recycle it in ${userCity}. 
        Return ONLY a JSON object with these exact keys: "item", "material", "weight_g", "how". 
        Material must be one of: plastic, aluminum, glass, paper, or other.`;
        
        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }, { inline_data: { mime_type: "image/jpeg", data: base64Image } }] }],
                    generationConfig: {
                        responseMimeType: "application/json"
                    }
                })
            });

            const data = await response.json();
            const result = JSON.parse(data.candidates[0].content.parts[0].text);

            const factors = { aluminum: 9, plastic: 1.5, paper: 1, glass: 0.3 };
            const saved = (parseFloat(result.weight_g) / 1000) * (factors[result.material] || 0.5);
            totalCO2 += saved;

            document.getElementById('results-box').style.display = 'block';
            document.getElementById('item-name').innerText = result.item;
            document.getElementById('instructions').innerText = result.how;
            document.getElementById('session-co2').innerText = saved.toFixed(3);
            document.getElementById('total-co2').innerText = totalCO2.toFixed(3);
            
            // Forest logic
            if (totalCO2 > (document.querySelectorAll('.tree').length + 1) * 0.05) {
                const tree = document.createElement('span');
                tree.className = 'tree'; tree.innerText = 'üå≥';
                document.getElementById('forest-floor').appendChild(tree);
            }

        } catch (e) {
            console.error("Scanning Error:", e);
            alert("Could not identify item. Try getting closer or using better lighting!");
        } finally {
            btn.innerText = "IDENTIFY ITEM";
            btn.disabled = false;
            laser.style.display = 'none';
        }
    }

    function toggleView(v) {
        document.getElementById('scanner-view').style.display = v === 'dashboard' ? 'none' : 'block';
        document.getElementById('dashboard').style.display = v === 'dashboard' ? 'block' : 'none';
    }

    init();
</script>
</body>
</html>
