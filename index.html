<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoScan AI - Sustainable Future</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root { --green: #2e7d32; --light-green: #e8f5e9; --brown: #5d4037; --gold: #fbc02d; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--light-green); color: #333; margin: 0; padding: 20px; }
        
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* Camera & Laser Styling */
        #video-container { position: relative; width: 100%; border-radius: 20px; overflow: hidden; background: #000; aspect-ratio: 4/3; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        .scanner-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: rgba(76, 175, 80, 0.9);
            box-shadow: 0 0 15px 5px rgba(76, 175, 80, 0.5);
            z-index: 5; display: none;
            animation: scanMove 2s linear infinite;
        }
        @keyframes scanMove { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }

        /* Dashboard & Forest */
        #dashboard { display: none; text-align: center; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .stat-card { background: var(--light-green); padding: 15px; border-radius: 15px; }
        .stat-value { font-size: 1.5rem; font-weight: bold; color: var(--green); }
        
        #forest-floor { 
            height: 120px; background: #a5d6a7; border-radius: 15px; display: flex; 
            flex-wrap: wrap; align-items: flex-end; padding: 10px; gap: 5px; border-bottom: 8px solid var(--brown);
            min-height: 50px;
        }
        .tree { font-size: 2rem; animation: grow 0.5s ease-out; }

        /* UI Elements */
        #results-box { display: none; margin-top: 20px; padding: 15px; border-radius: 15px; background: #fffde7; border-left: 5px solid var(--gold); text-align: left; }
        #map { height: 200px; width: 100%; border-radius: 15px; margin-top: 15px; display: none; z-index: 1; }
        
        button { 
            width: 100%; padding: 15px; border-radius: 50px; border: none; 
            font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 10px;
            transition: all 0.2s;
        }
        .btn-scan { background: var(--green); color: white; }
        .btn-scan:disabled { background: #ccc; cursor: not-allowed; }
        .btn-dash { background: white; border: 2px solid var(--green); color: var(--green); }
        .btn-back { background: var(--brown); color: white; }
        
        @keyframes grow { from { transform: scale(0); } to { transform: scale(1); } }
    </style>
</head>
