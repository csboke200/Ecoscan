<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoScan AI - Sustainable Future</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root { --green: #2e7d32; --light-green: #e8f5e9; --brown: #5d4037; --gold: #fbc02d; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--light-green); color: #333; margin: 0; padding: 20px; }
        
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* Camera & Laser Styling */
        #video-container { position: relative; width: 100%; border-radius: 20px; overflow: hidden; background: #000; aspect-ratio: 4/3; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        .scanner-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: rgba(76, 175, 80, 0.9);
            box-shadow: 0 0 15px 5px rgba(76, 175, 80, 0.5);
            z-index: 5; display: none;
            animation: scanMove 2s linear infinite;
        }
        @keyframes scanMove { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }

        /* Dashboard & Forest */
        #dashboard { display: none; text-align: center; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .stat-card { background: var(--light-green); padding: 15px; border-radius: 15px; }
        .stat-value { font-size: 1.5rem; font-weight: bold; color: var(--green); }
        
        #forest-floor { 
            height: 120px; background: #a5d6a7; border-radius: 15px; display: flex; 
            flex-wrap: wrap; align-items: flex-end; padding: 10px; gap: 5px; border-bottom: 8px solid var(--brown);
            min-height: 50px;
        }
        .tree { font-size: 2rem; animation: grow 0.5s ease-out; }

        /* UI Elements */
        #results-box { display: none; margin-top: 20px; padding: 15px; border-radius: 15px; background: #fffde7; border-left: 5px solid var(--gold); text-align: left; }
        #map { height: 200px; width: 100%; border-radius: 15px; margin-top: 15px; display: none; z-index: 1; }
        
        button { 
            width: 100%; padding: 15px; border-radius: 50px; border: none; 
            font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 10px;
            transition: all 0.2s;
        }
        .btn-scan { background: var(--green); color: white; }
        .btn-scan:disabled { background: #ccc; cursor: not-allowed; }
        .btn-dash { background: white; border: 2px solid var(--green); color: var(--green); }
        .btn-back { background: var(--brown); color: white; }
        
        @keyframes grow { from { transform: scale(0); } to { transform: scale(1); } }
    </style>
</head>
<body>

<div class="container">
    <div id="scanner-view">
        <h2 style="color: var(--green); margin-top: 0;">EcoScan AI üåø</h2>
        <p id="location-display" style="font-size: 0.9rem; font-weight: bold; color: var(--brown);">üìç Detecting location...</p>
        
        <div id="video-container">
            <div id="laser" class="scanner-line"></div>
            <video id="webcam" autoplay playsinline></video>
        </div>

        <button class="btn-scan" id="scan-btn" onclick="simulateScan()">SCAN ITEM</button>
        <button class="btn-dash" onclick="toggleView('dashboard')">VIEW MY FOREST</button>

        <div id="results-box">
            <strong id="item-name" style="font-size: 1.2rem; color: var(--green);">Analyzing...</strong>
            <p id="instructions" style="font-size: 0.9rem; margin-top: 5px;"></p>
            <div id="map"></div>
        </div>
    </div>

    <div id="dashboard">
        <h2 style="color: var(--green);">My Impact Forest</h2>
        <div id="forest-floor"></div>
        
        <div class="stat-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-co2">0.00</div>
                <div class="stat-label">kg CO2 Saved</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-scans">0</div>
                <div class="stat-label">Items Scanned</div>
            </div>
        </div>
        
        <button class="btn-back" onclick="toggleView('scanner')">RETURN TO SCANNER</button>
    </div>
</div>

<script>
    const video = document.getElementById('webcam');
    const laser = document.getElementById('laser');
    const scanBtn = document.getElementById('scan-btn');
    const resultsBox = document.getElementById('results-box');
    
    let userCity = "your area";
    let totalCO2 = 0;
    let totalScans = 0;
    let map;

    // 1. Initialize Camera & Location
    async function init() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
        } catch (err) { 
            document.getElementById('location-display').innerText = "‚ö†Ô∏è Camera access required";
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`);
                    const data = await response.json();
                    userCity = data.address.city || data.address.town || data.address.village || "Local Area";
                    document.getElementById('location-display').innerText = `üìç Rules for: ${userCity}`;
                } catch(e) {
                    document.getElementById('location-display').innerText = `üìç Rules for: your city`;
                }
            });
        }
    }

    // 2. Logic: The Scan Action
    const impactFactors = { "plastic": 1.5, "aluminum": 9.0, "glass": 0.3, "paper": 1.0, "hazardous": 0 };

    function simulateScan() {
        // Start Animations
        scanBtn.innerText = "ANALYZING...";
        scanBtn.disabled = true;
        scanBtn.style.background = "var(--gold)";
        resultsBox.style.display = 'none';
        laser.style.display = 'block';

        // Simulate 2 seconds of "AI Thinking"
        setTimeout(() => {
            const items = [
                { name: "Soda Can", material: "aluminum", weight: 15, msg: "Recyclable! Rinse and place in the blue bin." },
                { name: "Water Bottle", material: "plastic", weight: 20, msg: "Recyclable! Remove cap before binning." },
                { name: "Cardboard Box", material: "paper", weight: 300, msg: "Recyclable! Flatten it to save space." },
                { name: "Glass Jar", material: "glass", weight: 150, msg: "Recyclable! Ensure it is empty and clean." },
                { name: "Old Battery", material: "hazardous", weight: 50, msg: "Hazardous! Do NOT bin. Take to a drop-off center." }
            ];
            
            const item = items[Math.floor(Math.random() * items.length)];
            
            // Haptic feedback (only works on some mobile devices)
            if (navigator.vibrate) navigator.vibrate(50);
            
            // Stop Animations
            scanBtn.innerText = "SCAN ITEM";
            scanBtn.disabled = false;
            scanBtn.style.background = "var(--green)";
            laser.style.display = 'none';
            
            displayResults(item);
        }, 2000);
    }

    function displayResults(item) {
        const mapDiv = document.getElementById('map');
        resultsBox.style.display = 'block';
        document.getElementById('item-name').innerText = item.name;
        document.getElementById('instructions').innerText = `In ${userCity}: ${item.msg}`;

        if (item.material === "hazardous") {
            mapDiv.style.display = 'block';
            initMap();
        } else {
            mapDiv.style.display = 'none';
            updateStats(item.material, item.weight);
        }
    }

    // 3. Logic: Stats & Forest
    function updateStats(material, weight) {
        const saved = (weight / 1000) * (impactFactors[material] || 0.5);
        totalCO2 += saved;
        totalScans += 1;
        
        document.getElementById('total-co2').innerText = totalCO2.toFixed(3);
        document.getElementById('total-scans').innerText = totalScans;

        // Plant a tree every 0.1kg of CO2 saved
        const neededTrees = Math.floor(totalCO2 / 0.1);
        const currentTrees = document.querySelectorAll('.tree').length;
        
        if (neededTrees > currentTrees) {
            const tree = document.createElement('span');
            tree.className = 'tree';
            tree.innerText = 'üå≥';
            document.getElementById('forest-floor').appendChild(tree);
        }
    }

    function initMap() {
        if (!map) {
            // Centers map generally - in a real app, uses user GPS
            map = L.map('map').setView([40.7128, -74.0060], 12); 
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        }
        // Force map resize to fix gray tile bug
        setTimeout(() => map.invalidateSize(), 400);
    }

    function toggleView(view) {
        document.getElementById('scanner-view').style.display = view === 'dashboard' ? 'none' : 'block';
        document.getElementById('dashboard').style.display = view === 'dashboard' ? 'block' : 'none';
    }

    init();
</script>
</body>
</html>
